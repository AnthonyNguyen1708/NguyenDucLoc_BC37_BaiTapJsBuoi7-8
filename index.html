<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Bài tập JS buổi 7-8</h1>
      <div class="input_data">
        <div class="form-group">
          <label for=""></label>
          <input
            type="number"
            class="form-control w-25"
            name=""
            id="number"
            aria-describedby="helpId"
            placeholder="Nhập số"
          />
        </div>

        <button id="btn-add-numb" class="btn btn-warning">Thêm số</button>

        <p id="input-data" class="alert alert-success mt-5 w-25"></p>
      </div>
      <div class="bai1 mt-5">
        <h2>Bài 1: Tính tổng số dương</h2>

        <button class="btn btn-danger" id="btn-bai1">Tính tổng</button>

        <p id="result-bai1" class="alert alert-success mt-2 w-25"></p>
      </div>
      <div class="bai2 mt-5">
        <h2>Bài 2: Đếm số dương</h2>

        <button class="btn btn-danger" id="btn-bai2">Đếm số</button>

        <p id="result-bai2" class="alert alert-success mt-2 w-25"></p>
      </div>
      <div class="bai3 mt-5">
        <h2>Bài 3: Tìm số nhỏ nhất</h2>

        <button class="btn btn-danger" id="btn-bai3">Tìm số nhỏ nhất</button>

        <p id="result-bai3" class="alert alert-success mt-2 w-25"></p>
      </div>
      <div class="bai4 mt-5">
        <h2>Bài 4: Tìm số dương nhỏ nhất</h2>

        <button class="btn btn-danger" id="btn-bai4">Tìm số nhỏ nhất</button>

        <p id="result-bai4" class="alert alert-success mt-2 w-25"></p>
      </div>
      <div class="bai5 mt-5">
        <h2>Bài 5: Tìm số chẵn cuối cùng</h2>

        <button class="btn btn-danger" id="btn-bai5">Tìm số nhỏ nhất</button>

        <p id="result-bai5" class="alert alert-success mt-2 w-25"></p>
      </div>
      <div class="bai6 mt-5">
        <h2>Bài 6: Đổi chỗ</h2>

        <div class="form-group">
          <label for=""></label>
          <input
            type="text"
            class="form-control w-25"
            name=""
            id="txt-vt1"
            aria-describedby="helpId"
            placeholder="Nhập số vị trí 1"
          />
        </div>
        <div class="form-group">
          <label for=""></label>
          <input
            type="text"
            class="form-control w-25"
            name=""
            id="txt-vt2"
            aria-describedby="helpId"
            placeholder="Nhập số vị trí 2"
          />
        </div>

        <button class="btn btn-danger" id="btn-bai6">Đổi chỗ</button>

        <p id="result-bai6" class="alert alert-success mt-2 w-25"></p>
      </div>
      <div class="bai7 mt-5">
        <h2>Bài 7: Sắp xếp tăng dần</h2>

        <button class="btn btn-danger" id="btn-bai7">Sắp xếp</button>

        <p id="result-bai7" class="alert alert-success mt-2 w-25"></p>
      </div>
      <div class="bai8 mt-5">
        <h2>Bài 8: Tìm số nguyên tố đầu tiên</h2>

        <button class="btn btn-danger" id="btn-bai8">Tìm số nguyên tố</button>

        <p id="result-bai8" class="alert alert-success mt-2 w-25"></p>
      </div>
      <div class="bai9 mt-5">
        <h2>Bài 9: Đếm số nguyên</h2>

        <div class="input_data">
          <div class="form-group">
            <label for=""></label>
            <input
              type="number"
              class="form-control w-25"
              name=""
              id="number-bai9"
              aria-describedby="helpId"
              placeholder="Nhập số"
            />
          </div>
  
          <button id="btn-number-bai9" class="btn btn-warning">Thêm số</button>
  
          <p id="input-data-bai9" class="alert alert-success mt-3 w-25"></p>

        <button class="btn btn-danger" id="btn-bai9">Đếm</button>

        <p id="result-bai9" class="alert alert-success mt-2 w-25"></p>
      </div>
      <div class="bai10 mt-5">
        <h2>Bài 10: So sánh lượng số dương và âm</h2>

        <button class="btn btn-danger" id="btn-bai10">So sánh</button>

        <p id="result-bai10" class="alert alert-success mt-2 w-25"></p>
      </div>
    </div>
    <script src="./index.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
